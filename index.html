        document.addEventListener('DOMContentLoaded', () => {
            const tabGacha = document.getElementById('tab-gacha');
            const tabDictionary = document.getElementById('tab-dictionary');
            const pageGacha = document.getElementById('gacha-page');
            const pageDictionary = document.getElementById('dictionary-page');
            
            setupTabs();
            setupGacha();
            buildDictionary();

            function setupTabs() {
                tabGacha.addEventListener('click', () => switchTab(tabGacha, pageGacha));
                tabDictionary.addEventListener('click', () => switchTab(tabDictionary, pageDictionary));
            }
            
            function switchTab(activeTab, activePage) {
                [tabGacha, tabDictionary].forEach(tab => tab.classList.remove('active'));
                [pageGacha, pageDictionary].forEach(page => page.classList.remove('active'));
                activeTab.classList.add('active');
                activePage.classList.add('active');
            }

            function setupGacha() {
                const gachaButton = document.getElementById('gacha-button');
                const initialMessage = document.getElementById('initial-message');
                const katakanaNameEl = document.getElementById('katakana-name');
                const frenchNameEl = document.getElementById('french-name');
                const meaningEl = document.getElementById('meaning');

                gachaButton.addEventListener('click', () => {
                    if (initialMessage.style.display !== 'none') {
                        initialMessage.style.display = 'none';
                    }
                    const randomIndex = Math.floor(Math.random() * names.length);
                    const selectedName = names[randomIndex];
                    katakanaNameEl.textContent = selectedName.katakana;
                    frenchNameEl.textContent = selectedName.french;
                    meaningEl.textContent = selectedName.meaning || '';
                });
            }

            function buildDictionary() {
                names.sort((a, b) => a.french.localeCompare(b.french, 'fr'));

                const indexNav = document.getElementById('index-nav');
                const nameList = document.getElementById('name-list');
                let indexHTML = '';
                let listHTML = '';
                let currentLetter = '';
                const letters = new Set();

                names.forEach(name => {
                    const firstLetter = name.french.charAt(0).toUpperCase();
                    if (firstLetter !== currentLetter) {
                        if (currentLetter !== '') {
                            listHTML += `</div>`;
                        }
                        currentLetter = firstLetter;
                        letters.add(currentLetter);
                        listHTML += `<div class="name-section" id="section-${currentLetter}"><h2>${currentLetter}</h2>`;
                    }
                    
                    listHTML += `
                        <div class="name-entry">
                            <p class="name-main">
                                <span class="name-katakana">${name.katakana}</span>
                                <span class="name-french">${name.french}</span>
                            </p>
                            ${name.meaning ? `<p class="name-meaning">${name.meaning}</p>` : ''}
                        </div>
                    `;
                });
                listHTML += `</div>`;
                
                "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(letter => {
                    if(letters.has(letter)){
                        indexHTML += `<a href="#section-${letter}">${letter}</a>`;
                    }
                });
                
                indexNav.innerHTML = indexHTML;
                nameList.innerHTML = listHTML;
            }
        });
    </script>
